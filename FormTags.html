<html>
<head>
<title> form tag </title>
</head>
<body>
<center>
<h3 align="center">To illustrate form based tags</h3> <hr color="red">
<form>
<p>This is a text box to enter any text.<input type="text" ></p>
<p>This is a text box to enter password.<input type="password" ></p>
<p>This is a text area to enter large text<textarea> </textarea></p>
<p>This is a button.<input type="button" Value="Click" ></p>
<p><b><u>Radio Options</u></b></p>
<input type="radio" name="y">YES
<input type="radio" name="y">NO
<p><b><u>Checkbox Options</u></b><br>
Happy<input type="checkbox" checked >
Angry<input type="checkbox" >
Sad<input type="checkbox" ></p>
<p><b><u>Menu driven options </u></b>
<select name="cars">
<option value="volvo">Delhi</option>
<option value="saab">UP</option>
<option value="fiat">Haryana</option>
<option value="audi">Rahasthan</option>
</select></p>
</form>
</center>
</body>
</html>
