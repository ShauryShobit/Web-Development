<html>
<head>
<title> Image Tag </title>
</head>
<body>
<h3 align="center" style="color:rgb(111, 0, 255)"> To illustrate image tags</h3> <hr> <p>
<img src="IMAGES/2.jpg" align="right" height="100" width="150"/> This image is right aligned with the text </p>
<hr>
<p>
<img src="IMAGES/3.jpg" align="left" height="100" width="150"/> This image is left aligned with the text </p>
<hr>
This image is center aligned with the text.
<img src="IMAGES/4.jpg" align="middle" height="100" width="150"/> <hr>
This image is bottom aligned with the text.
<img src="IMAGES/5.jpg" align="bottom" height="100" width="150"/> <hr>
This image is top aligned with the text.
<img src="IMAGES/6.jpg" align="top" height="100" width="150"/>
</body
</html>
