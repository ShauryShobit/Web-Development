<html>
<head>
<title>Table tag</title>
</head>
<body>
<center>
<h4>Table with border, vertical headers, cellpadding and cellspacing</h4> 
<table border="7" cellpadding="10" cellspacing="10"> <tr>
<td></td>
<th>Name</th>
<th>Age</th>
<th>Marks</th>
</tr>
<tr>
<th>1</th>
<td>Shalu</td>
<td>19</td>
<td>80</td>
</tr>
<tr>
<th>2</th>
<td>Sarita</td>
<td>21</td>
<td>70</td>
</tr>
</table>
<hr>
<h4>Cell that spans two columns:</h4>
<table border="1">
<tr>
<th>Name</th>
<th colspan="2">Mobile No.</th>
</tr>
<tr>
<td>Ramesh</td>
<td>45891425648</td>
<td>7856494235</td>
</tr>
</table>
<hr>
<h4>Cell that spans two rows:</h4>
<table border="1">
<tr>
<th>First Name:</th>
<td>Ramesh</td>
</tr>
<tr>
<th rowspan="2">Mobile No.</th>
<td>45891425648</td>
</tr>
<tr>
<td>7856494235</td>
</tr>
</table>
</center>
</body>
</html>
